input CreatePromoCodeInput {
  name: String! @rules(apply: ["required", "unique:promo_codes,name"])
  amount: Float! @rules(apply: ["required"])
  description: String
  usage: Int! @rules(apply: ["required"])
  expires_on: Date! @rules(apply: ["required"])
  type: String! @rules(apply: ["required", "in:toschool,towork,seats,ondemand"])
}

input UpdatePromoCodeInput {
  id: ID! @rules(apply: ["required"])
  name: String
  amount: Float
  description: String
  usage: Int
  expires_on: Date
}

type PromoCode {
  id: ID
  name: String
  amount: Float
  description: String
  usage: Int
  expires_on: Date
  type: String
}