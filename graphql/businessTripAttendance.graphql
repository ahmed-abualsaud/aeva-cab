input CreateBusinessTripAttendanceInput {
  date: Date! @rules(apply: ["required"])
  trip_id: ID! @rules(apply: ["required"])
  trip_name: String
  user_id: ID! @rules(apply: ["required"])
  status: Boolean
  is_absent: Boolean
  comment: String
}

type BusinessTripAttendance {
  id: ID
  name: String
  phone: String
  avatar: String
  is_absent: Boolean
  comment: String
}