input CreateWalletTransactionInput {
  trx_id: ID! @rules(apply: ["required"])
  user_id: ID! @rules(apply: ["required"])
  amount: Float! @rules(apply: ["required"])
  source: String! @rules(apply: ["required"])
  type: String! @rules(apply: ["in:DEPOSIT,WITHDRAW"])
  admin_id: ID
  notes: String
}

type WalletTransaction {
  id: ID
  trx_id: ID
  user: User @belongsTo
  admin: Admin @belongsTo
  amount: Float
  source: String
  type: String
  created_at: DateTime
  notes: String
}