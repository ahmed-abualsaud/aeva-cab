input CabRequestTransactionInput {
    user_id: ID!
    driver_id: ID!
    request_id: ID!
    amount:Float!
    paid:Float
    payment_method: String!
}

type CabRequestTransaction {
    id: ID
    user: User @BelongsTo
    driver: Driver @BelongsTo
    request_id: ID
    amount:Float
    payment_method: String
}

type CabRequestTransactionReport {
    count: Float
    sum: Float
}