input CreatePricePackageInput {
  city_id: ID! @rules(apply: ["required"])
  name: String! @rules(apply: ["required"])
  type: String! @rules(apply: ["required"])
  price: String! @rules(apply: ["required"])
  per: String! @rules(apply: ["required"])
  description: String
  description_ar: String
  photo: Upload
}

input UpdatePricePackageInput {
  id: ID! @rules(apply: ["required"])
  city_id: ID
  name: String
  type: String
  price: String
  per: String
  description: String
  description_ar: String
  photo: Upload
}

type PricePackage {
  id: ID
  name: String
  type: String
  description: String
  description_ar: String
  price: String
  per: String
  photo: String
  city: City @belongsTo
}