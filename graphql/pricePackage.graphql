input CreatePricePackageInput {
  city_id: ID! @rules(apply: ["required"])
  name: String! @rules(apply: ["required"])
  price: PriceInput
  per: String
  base_fare: Float
  fare_per_km: Float
  order: Int! @rules(apply: ["required"])
  type: String! @rules(apply: ["required", "in:toschool,towork"])
  description: String
  description_ar: String
  photo: Upload
  is_public: Boolean
}

input UpdatePricePackageInput {
  id: ID! @rules(apply: ["required"])
  city_id: ID
  name: String
  price: PriceInput
  per: String
  base_fare: Float
  fare_per_km: Float
  description: String
  description_ar: String
  photo: Upload
  is_public: Boolean
}

input PriceInput {
  one_day: String
  two_days: String
  three_days: String
  four_days: String
  five_days: String
  six_days: String
}

type PricePackage {
  id: ID
  name: String
  type: String
  description: String
  description_ar: String
  price: Price
  per: String
  base_fare: Float
  fare_per_km: Float
  photo: String
  city: City @belongsTo
  order: Int
  is_public: Boolean
}

type Price {
  one_day: String
  two_days: String
  three_days: String
  four_days: String
  five_days: String
  six_days: String
}