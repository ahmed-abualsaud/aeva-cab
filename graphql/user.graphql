scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

input CreateUserInput {
  name: String! @rules(apply: ["required"])
  email: String! @rules(apply: ["required", "email", "unique:users,email"])
  phone: String @rules(apply: ["unique:users,phone"])
  password: String
  provider: String
  provider_id: String
  partner_id: ID
  position: String
  avatar: String
}

input UpdateUserInput {
  id: ID!
  name: String
  email: String
  partner_id: ID
  phone: String
  position: String
  avatar: String
  phone_verified_at: DateTime
}

input UserPhoneVerificationInput {
  phone: String! @rules(apply: ["required"])
}

input UserLoginInput {
  email: String! @rules(apply: ["required", "email"])
  password: String! @rules(apply: ["required"])
}

input UserSocialLoginInput {
  provider: String! @rules(apply: ["required", "in:facebook,google"])
  token: String! @rules(apply: ["required"])
}

type UserPayload {
  user: User
}

type UserAuthPayload {
  access_token: String
  user: User
}

type UserPhoneVerifyPayload {
  verificationCode: String
}

type User {
  id: ID
  name: String
  email: String
  phone: String
  avatar: String
  position: String
  phone_verified_at: DateTime
  partner: Partner @belongsTo
}