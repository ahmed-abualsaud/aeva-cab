input CreateRoleInput {
  name: String! @rules(apply: ["required"])
  email: String! @rules(apply: ["required", "email", "unique:roles,email"])
  password: String! @rules(apply: ["required", "min:8"]) @bcrypt
  role_type_id: ID! @rules(apply: ["required"])
  phone: String @rules(apply: ["unique:roles,phone"])
  dashboard: Boolean
  roles: Boolean
  archive: Boolean
  communication: Boolean
  promocodes: Boolean
  business: Boolean
  commute: Boolean 
  ondemand: Boolean
  cab: Boolean
  fleet: Boolean
  payment: Boolean
  cancellation: Boolean
}

input UpdateRoleInput {
  id: ID! @rules(apply: ["required"])
  name: String
  email: String
  phone: String
  role_type_id: ID
  dashboard: Boolean
  roles: Boolean
  archive: Boolean
  communication: Boolean
  promocodes: Boolean
  business: Boolean
  commute: Boolean
  ondemand: Boolean
  cab: Boolean
  fleet: Boolean
  payment: Boolean
  cancellation: Boolean
  status: String
}

input QruzMemberLoginInput { 
  email: String!
  password: String!
}

type QruzMemberAuthPayload {
  access_token: String
  role: Role
}

type Role {
  id: ID
  name: String
  email: String
  phone: String
  role_type: RoleType @belongsTo
  dashboard: Boolean
  roles: Boolean
  archive: Boolean
  communication: Boolean
  promocodes: Boolean
  business: Boolean
  commute: Boolean
  ondemand: Boolean
  cab: Boolean
  fleet: Boolean
  payment: Boolean
  cancellation: Boolean
  employee_id: String
  status: String
}