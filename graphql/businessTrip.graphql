input CreateBusinessTripInput {
  name: String! @rules(apply: ["required"])
  partner_id: ID! @rules(apply: ["required"])
  driver_id: ID! @rules(apply: ["required"])
  vehicle_id: ID! @rules(apply: ["required"])
  start_date: Date! @rules(apply: ["required"])
  end_date: Date! @rules(apply: ["required"])
  return_time: String
  saturday: String
  sunday: String
  monday: String
  tuesday: String
  wednesday: String
  thursday: String
  friday: String
  request_ids: [ID]
  schools: [BusinessTripSchoolsInput] @rules(apply: ["required_with:request_ids"])
  users: [BusinessTripUsersInput] @rules(apply: ["required_with:request_ids"])
}

input BusinessTripSchoolsInput {
  name: String
  lat: String
  lng: String
}

input BusinessTripUsersInput {
  id: ID
  address: String
  lat: String
  lng: String
}

input UpdateBusinessTripInput {
  id: ID! @rules(apply: ["required"])
  name: String
  log_id: String
  status: Boolean
  driver_id: ID
  vehicle_id: ID
  subscription_code: String
  return_time: String
  start_date: Date
  end_date: Date
  saturday: String
  sunday: String
  monday: String
  tuesday: String
  wednesday: String
  thursday: String
  friday: String
}

type UserLiveTripResponse {
  status: Boolean
  trip: BusinessTrip
}

type DriverLiveTripResponse {
  status: Boolean
  tripType: String
  tripID: ID
}

type BusinessTripSchedule {
  id: ID
  trip_id: ID
  saturday: String
  sunday: String
  monday: String
  tuesday: String
  wednesday: String
  thursday: String
  friday: String
}

type BusinessTrip {
  id: ID
  name: String
  return_time: String
  start_date: Date
  end_date: Date
  subscription_code: String
  distance: Int
  duration: Int
  log_id: String
  startsAt: String
  dayName: String
  date: String
  status: Boolean
  flag: Boolean
  isReturn: Boolean
  partner: Partner @belongsTo
  driver: Driver @belongsTo
  vehicle: Vehicle @belongsTo
  schedule: BusinessTripSchedule @hasOne
  stations: [BusinessTripStation] @hasMany
  users: [User] @hasMany
}