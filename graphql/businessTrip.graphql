input CreateBusinessTripInput {
  name: String! @rules(apply: ["required"])
  partner_id: ID! @rules(apply: ["required"])
  driver_id: ID! @rules(apply: ["required"])
  vehicle_id: ID! @rules(apply: ["required"])
  start_date: Date! @rules(apply: ["required"])
  end_date: Date! @rules(apply: ["required"])
  days: TripDaysInput! @rules(apply: ["required"])
  return_time: String
  group_chat: Boolean
}

input CopyBusinessTripInput {
  id: ID! @rules(apply: ["required"])
  name: String! @rules(apply: ["required"])
  include_stations: Boolean! @rules(apply: ["required"])
  include_subscriptions: Boolean! @rules(apply: ["required"])
}

input UpdateBusinessTripInput {
  id: ID! @rules(apply: ["required"])
  name: String
  log_id: String
  status: Boolean
  driver_id: ID
  vehicle_id: ID
  subscription_code: String
  return_time: String
  start_date: Date
  end_date: Date
  days: TripDaysInput
  group_chat: Boolean
}

input TripDaysInput {
  saturday: String
  sunday: String
  monday: String
  tuesday: String
  wednesday: String
  thursday: String
  friday: String
}

type DriverLiveTripResponse {
  status: Boolean
  tripType: String
  tripID: ID
}

type BusinessTrip {
  id: ID
  name: String
  return_time: String
  start_date: Date
  end_date: Date
  subscription_code: String
  distance: Int
  duration: Int
  log_id: String
  startsAt: String
  dayName: String
  date: String
  status: Boolean
  flag: Boolean
  isReturn: Boolean
  is_absent: Boolean
  group_chat: Boolean
  partner: Partner @belongsTo
  driver: Driver @belongsTo
  vehicle: Vehicle @belongsTo
  days: TripDays
  stations: [BusinessTripStation] @hasMany
  userStation: BusinessTripStation @hasOne
  userDestination: BusinessTripStation @hasOne
  users: [User] @hasMany
}

type TripDays {
  saturday: String
  sunday: String
  monday: String
  tuesday: String
  wednesday: String
  thursday: String
  friday: String
}