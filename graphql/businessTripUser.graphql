input InviteBusinessTripUserInput {
  trip_id: ID! @rules(apply: ["required"])
  user_id: [ID!]! @rules(apply: ["required"])
  trip_name: String! @rules(apply: ["required"])
  subscription_code: String! @rules(apply: ["required"])
}

input SubscribeBusinessTripUserInput {
  trip_id: ID! @rules(apply: ["required"])
  user_id: [ID!]! @rules(apply: ["required"])
  station_id: ID! @rules(apply: ["required"])
  destination_id: ID! @rules(apply: ["required"])
}

input DeleteBusinessTripUserInput {
  trip_id: ID! @rules(apply: ["required"])
  user_id: [ID!]! @rules(apply: ["required"])
} 

input ConfirmBusinessTripUserInput {
  user_id: ID! @rules(apply: ["required"])
  subscription_code: String! @rules(apply: ["required"])
} 

input VerifyBusinessTripUserInput {
  user_id: ID! @rules(apply: ["required"])
  trip_id: ID! @rules(apply: ["required"])
  subscription_verified_at: DateTime
}

input CreateBusinessTripStationUserInput {
  trip_id: ID! @rules(apply: ["required"])
  station_id: ID! @rules(apply: ["required"])
  user_id: ID! @rules(apply: ["required"])
}

input AssignBusinessTripStationUserInput {
  trip_id: ID! @rules(apply: ["required"])
  user_id: ID! @rules(apply: ["required"])
  station_id: ID! @rules(apply: ["required"])
  destination_id: ID! @rules(apply: ["required"])
}

input AssignBusinessTripStationUsersInput {
  trip_id: ID! @rules(apply: ["required"])
  station_id: ID! @rules(apply: ["required"])
  users: [ID!]! @rules(apply: ["required"])
}
 
input UnassignBusinessTripStationUsersInput {
  station_id: ID! @rules(apply: ["required"])
  users: [ID!]! @rules(apply: ["required"])
}

type BusinessTripUsers {
  id: ID
  name: String
  avatar: String
  phone: String
  station_id: ID
  station_name: String
  destination_id: ID
  destination_name: String
  station_type: String
  subscription_verified_at: DateTime
}