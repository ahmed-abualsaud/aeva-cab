scalar Date @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\Date")

input CreateDriverInput {
  first_name: String! @rules(apply: ["required"])
  last_name: String! @rules(apply: ["required"])
  email: String! @rules(apply: ["email"])
  fleet_id: ID! @rules(apply: ["required"])
  phone: String
  car_no: String
  license_no: String
  license_expires_on: Date
  avatar: String
  status: String @rules(apply: ["in:active,inactive"])
}

type Driver {
  id: ID!
  first_name: String!
  last_name: String!
  email: String!
  fleet: Fleet! @belongsTo
  phone: String
  car_no: String
  license_no: String
  license_expires_on: Date
  avatar: String
  status: String
  trips: [PartnerTrip] @hasMany
}