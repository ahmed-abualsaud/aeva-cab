input CreateSeatsTripTransactionInput {
  trip_id: ID! @rules(apply: ["required"])
  amount: Float! @rules(apply: ["required"])
  user_id: ID
  payment_method: String
  notes: String
}

type SeatsTripTransaction {
  id: ID
  trip: BusinessTrip @belongsTo
  user: User @belongsTo
  amount: Float
  payment_method: String
  notes: String
  created_at: String
}

type SeatsTripTransactionStats {
  count: Int
  sum: Float
  avg: Float
  transactions: [TransactionGroup]
}

type TransactionGroup {
  date: String
  sum: Float
}

type SeatsNearestStation {
  trip_id: ID
  price: Float
  pickup_id: ID
  pickup_name: String
  pickup_time: String
  pickup_distance: Float
  dropoff_id: ID
  dropoff_name: String
  dropoff_time: String
  dropoff_distance: Float
}
