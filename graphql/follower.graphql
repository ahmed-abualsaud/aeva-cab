input CreateBusinessTripFollowerInput {
  user_id: ID! @rules(apply: ["required"])
  follower_id: ID! @rules(apply: ["required", "different:user_id"])
  trip_id: ID! @rules(apply: ["required"])
}

type Follower {
  id: ID
  user: User @belongsTo
  follower: User @belongsTo(relation: "follower")
  trip: BusinessTrip @belongsTo
}