input CreateVehicleInput {
  license_plate: String! @rules(apply: ["required", "unique:vehicles,license_plate"])
  license_expires_on: Date! @rules(apply: ["required"])
  car_type_id: ID! @rules(apply: ["required"])
  car_make_id: ID! @rules(apply: ["required"])
  car_model_id: ID! @rules(apply: ["required"])
  year: Int! @rules(apply: ["required", "min:4", "max:4"])
  seats: Int! @rules(apply: ["required"])
  photo: Upload
}

input UpdateVehicleInput {
  id: ID! @rules(apply: ["required"])
  license_plate: String
  license_expires_on: Date
  car_type_id: ID
  car_make_id: ID
  car_model_id: ID
  year: Int @rules(apply: ["min:4", "max:4"])
  seats: Int
  photo: Upload
}

type VehicleModelsByTypeResponse {
  id: ID
  photo: String
  name: String
  seats: Int
  order: Int
}

type Vehicle {
  id: ID
  license_plate: String
  license_expires_on: Date
  type: CarType @belongsTo
  make: CarMake @belongsTo
  model: CarModel @belongsTo
  year: Int
  seats: Int
  photo: String
}