input CreateStudentInput {
  name: String! @rules(apply: ["required"])
  name_ar: String
  parent_id: ID! @rules(apply: ["required"])
  avatar: Upload
}

input UpdateStudentInput {
  id: ID
  name: String
  name_ar: String
  parent_id: ID
  avatar: Upload
}

type Student {
  id: ID
  name: String
  name_ar: String
  parent: User @belongsTo(relation: "parent")
  avatar: String
}