id: 18747
name: qruz
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: 'php-7.4:al2'
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
    staging:
        memory: 1024
        cli-memory: 512
        database: qruz-dev
        cache: qruz-cache
        runtime: 'php-7.4:al2'
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install'
            - 'php artisan event:cache'
        deploy:
            - 'php artisan migrate --force'
