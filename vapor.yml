id: 29856
name: aeva-mobility
environments:
    production:
        memory: 1024
        cli-memory: 512
        queue-memory: 1024
        queue-timeout: 300
        queue-concurrency: 300
        runtime: 'php-8.1:al2'
        cache: mobility-cache
        storage: aeva-mobility
        database: mobility-production-db
        domain: cab.aevapay.net
        queues:
            - prod-high
            - prod-low
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
        deploy:
            - 'php artisan lighthouse:clear-cache'
    staging:
        memory: 1024
        cli-memory: 512
        queue-memory: 1024
        queue-timeout: 300
        queue-concurrency: 300
        runtime: 'php-8.1:al2'
        cache: mobility-cache
        storage: aeva-mobility
        database: mobility-testing-db
        domain: cab-staging.aevapay.net
        queues:
            - dev-high
            - dev-low
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install'
            - 'php artisan event:cache'
        deploy:
            - 'php artisan lighthouse:clear-cache'
    uat:
        memory: 1024
        cli-memory: 512
        queue-memory: 1024
        queue-timeout: 300
        queue-concurrency: 300
        runtime: 'php-8.1:al2'
        cache: mobility-cache
        storage: aeva-mobility
        database: mobility-uat-db
        domain: cab-uat.aevapay.net
        queues:
            - uat-high
            - uat-low
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install'
            - 'php artisan event:cache'
        deploy:
            - 'php artisan lighthouse:clear-cache'
